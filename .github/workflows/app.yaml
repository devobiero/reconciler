name: Reconciliation tool

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        shell: bash
        run: make install
      - name: Check linting errors
        shell: bash
        run: make lint
      - name: Check types
        shell: bash
        run: make typing
      - name: Run tests
        shell: bash
        run: make test